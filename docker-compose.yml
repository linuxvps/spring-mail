version: '3.8'
services:
    mysql-db:
        image: mysql:latest
        container_name: some-mysql
        environment:
            MYSQL_ROOT_PASSWORD: asd123
            MYSQL_DATABASE: test
            MYSQL_USER: nima
            MYSQL_PASSWORD: 123asdnim@
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - "3306:3306"
        restart: always
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 10s
            retries: 500
            timeout: 10s
        networks:
            - app-network

    mail-app:
        build: .
        ports:
            - "8588:8888"
        depends_on:
            mysql-db:
                condition: service_healthy
        restart: always
        networks:
            - app-network

volumes:
    mysqldata:

networks:
    app-network:
        driver: bridge
